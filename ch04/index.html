<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

    <h2>제목2</h2>
    <h2>제목2</h2>
    <input type="text" placeholder="입력하세요" />
    <input type="text" />

    <ul>
      <li class="c1" id="id1">김준일</li>
      <li class="c2">김준이</li>
      <li class="c1">김준삼</li>
    </ul>

    <p class="p-content" style="color: brown; font-size: 20px;">문서 내용을 입력하였습니다.</p>
