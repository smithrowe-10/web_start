<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-row {
            display: flex;

            & > .btn:not(& > .btn:nth-of-type(1)) {
                margin-left: -2px;
                background-color: #d47373;
            }

            & > .btn:not(& > .btn:nth-of-type(1)):not(& > .btn:nth-last-of-type(1)) {
                border-radius: 0px;
            }

            & > .btn:nth-of-type(1) {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            & > .btn:nth-last-of-type(1) {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                background-color: #995454 !important;
            }

        }

        .btn {
            width: 300px;
            height: 300px;
            background-color: #995454;
            border: 2px solid #c99979;
            cursor: pointer;
            border-radius: 15px;
        }

        .btn:hover {
            transform: translateY(-10px);
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="btn-row">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>

</body>

</html>
