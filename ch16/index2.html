<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const nums = [10, 20, 30, 40];
        let newNums = [];

        for (let i = 0; i < nums.length; i++) {
            // newNums.push(nums[i]*10)
            newNums = [...newNums, nums[i] * 10];
        }

        console.log(newNums);
        let newNums2 = nums.map(n => n * 10);
        console.log(newNums2);

        function map(arr, fx) {
            const result = [];
            for (let n of arr) {
                result.push(fx(n));
            }
            return result;
        }

        const fx2 = n => n * 10;
        const fx3 = (n) => {
            return n * 10;
        }

        let newNums3 = map(nums, fx2);
        console.log(newNums3);

        let newNums4 = nums.filter(n => n % 3 !== 0);
        console.log(newNums4);

        let newNums5 = nums.filter((n, index) => index !== 1);
        console.log(newNums5);

        function filter(arr, fx) {
            const result = [];
            for (let i = 0; i < arr.length; i++) {
                const n = arr[i];
                if (fx(n, i)) {
                    result.push(n);
                }
            }
            return result;
        }

        console.log(filter(nums, (n, index) => index !== 1));

    </script>
    
</body>
