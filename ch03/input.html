<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="username">아이디</label>
    <input type="text" name="" id="username">
  </div>
  <div>
    <label for="pw">비밀번호</label>
    <input type="password" name="" id="pw">
  </div>

  <table>
    <tbody>
      <tr>
        <td><label for="username2">아이디</label></td>
        <td><input type="text" id="username2"></td>
      </tr>
      <tr>
        <td><label for="pw2">비밀번호</label></td>
        <td><input type="password" name="" id="pw2"></td>
      </tr>
      
      <tr>
        <td>취미</td>
        <table>
          <tr>
            <td>취미1</td>
            <td>취미2</td>
            <td>취미3</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="football">
              <label for="football">축구</label>
            </td>
            <td>
              <input type="checkbox" id="basketball">
              <label for="basketball">농구</label>
            </td>
            <td>
              <input type="checkbox" id="baseball">
              <label for="baseball">야구</label>
            </td>

          </tr>
        </table>
      </tr>

      <tr>
        <td>가입경로</td>
        <td>
          <table>
            <tbody>
              <tr>
                <td>
                  <input type="radio" name="subPath" id="subpath1">
                </td>
                <td>
                  <label for="subpath1">1. 친구추천</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" name="subPath" id="subpath2">
                </td>
                <td>
                  <label for="subpath2">2. 검색</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" name="subPath" id="subpath3">
                </td>
                <td>
                  <label for="subpath3">3. 영상광고</label>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

    </tbody>
  </table>
