<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>고객 문의 접수</h1>
  <table>
    <tbody>
      <tr>
        <td>
          <label for="label1">이름</label>
        </td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>
          <label for="label2">이메일</label>
        </td>
        <td>
          <input type="email">
        </td>
      </tr>
      <tr>
        <td>
          <label for="label3">전화번호</label>
        </td>
        <td>
          <input type="tel">
        </td>
      </tr>
      <tr>
        <td>
          <label for="label4">문의 유형</label>
        </td>
        <td>
          <select name="" id="">
            <option value="" selected disabled>선택하세요</option>
            <option value="">상품문의</option>
            <option value="">배송문의</option>
            <option value="">교환/환불</option>
            <option value="">기타</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="label5">우선순위</label>
        </td>
        <td>
          <input type="radio" name="radio" id="radio1">
          <label for="radio1">낮음</label>
          <input type="radio" name="radio" id="radio2">
          <label for="radio1">보통</label>
          <input type="radio" name="radio" id="radio3">
          <label for="radio1">높음</label>
          <input type="radio" name="radio" id="radio4">
          <label for="radio1">긴급</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="label6">문의 내용</label>
        </td>
        <td>
          <textarea name="" id=""></textarea>
        </td>
      </tr>

        
      <tr>
        <td>알림 수신 동의</td>
          <td>
            <table>
              <tr>
                <td>
                  <input type="checkbox" name="" id="emailOK">
                  <label for="emailOK">이메일 수신 동의</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" name="" id="smsOK">
                  <label for="smsOK">SMS 수신 동의</label>
                </td>
              </tr>
            </table>
          </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
