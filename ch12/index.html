<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: static;
            box-sizing: border-box;
            border: 1px solid #222;
        }
        .p-box {
            position: static;
            padding: 20px;
            width: 400px;
            height: 400px;
        }

        .p2-box {
            position: relative;
            padding: 20px;
            width: 360px;
            height: 180px;
            border-color: red;
        }

        .box1 {
            position: static;
            width: 50px;
            height: 50px;
            border-color: blue;
        }

        .box2 {
            position: absolute;
            z-index: -1;
            left: 0;
            width: 50px;
            height: 50px;
            border-color: green;
        }

        .box3 {
            position: static;
            top: 50px;
            left: 100px;
            width: 50px;
            height: 50px;
            border-color: purple;
        }
        
    </style>    
</head>
<body>
    <div class="p-box">
        <div class="p2-box">

        </div>
        <div class="p2-box">
            <div class="box1">
                
            </div>
            <div class="box2">

            </div>
            <div class="box3">

            </div>
        </div>
    </div>
</body>
</html>
